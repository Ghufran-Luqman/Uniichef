{% extends "layout.html" %}
{% block head %}
<title>Lists</title>
<link rel="stylesheet" href="../static/maincss.css">
{% endblock %}

{% block body %}
<h1 class="title savedlisttitle">Saved Lists</h1><!--Title-->
<form action="/home"><!--Redirect button-->
    <button class="defaultbutton pos">Home</button>
</form>

{% if alert == "norecipes" %}
    <script>
    alert("You have no recipes. Add some to view them!")
    window.location.href = "/home"
    </script>
{% endif %}

<div class="temp savedrecipes" id="recipes"><!--Uses same code as on home page to display recipes-->
    <form method="POST">
    {% set count = namespace(value=-1) %}
    {% for item in recipelist %}
        {% set count.value = count.value + 1 %}
        <div class="container2" style="overflow:hidden">
            <a href="/{{ username }}/{{ item }}">
                <div class="tempp">
                    <button id="recipebutton" class="recipebutton" name="recipebutton" type="button">
                        <p class="savedlists">{{ item }}</p>
                        <img class='image' src="{{ images[count.value] }}" alt="not working" width="100" height="100">
                        <p class="customfont preptime">Preparation Time: {{ times[count.value][0] }}</p>
                        <p class="customfont cooktime">Cooking Time: {{ times[count.value][1] }}</p>
                        <p class="customfont addtime">Additional Time: {{ times[count.value][2] }} mins</p>
                        <p class="customfont totaltime">Total Time: {{ times[count.value][3] }}</p>
                        <p class="customfont servings">Servings: {{ servings[count.value] }}</p>
                        <p class="customfont rating">Rating: {{ rating[count.value] }}/5</p>
                        <p class="customfont cuisinepath">Category: {{ cuisine_path[count.value] }}</p>
                        <p class="customfont nutrition">Nutrition: {{ nutrition[count.value] }}</p>
                        <a href="#" onclick="window.open('{{ url[count.value] }}');return false;" class="source"><button class="reset sourcebtn">Source</button></a>
                    </button>
                </div>
            </a>
        </div>
    <br>
    {% endfor %}
    </form>
</div>
{% endblock %}
